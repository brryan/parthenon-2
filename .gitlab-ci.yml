image: cuda10.0-mpi-hdf5

# Is performed before the scripts in the stages step
before_script:
    - export OMP_PROC_BIND=close
    - export OMP_PLACES=cores
    - export OMP_NUM_THREADS=1
    - export CMAKE_VERSION=3.10.3
    - wget -qO- http://www.cmake.org/files/v${CMAKE_VERSION:0:4}/cmake-${CMAKE_VERSION}-Linux-x86_64.tar.gz | tar -xz
    - export PATH=$(pwd)/cmake-${CMAKE_VERSION}-Linux-x86_64/bin:$PATH
  
variables:
  GIT_SUBMODULE_STRATEGY: recursive

stages:
  - style
  - short

style-check:
  tags:
    - cpu
  stage: style
  script:
    - echo "Placeholder. See https://github.com/lanl/parthenon/issues/16"

parthenon-cuda-short:
  tags:
    - cuda
  stage: short
  script:
# mitigate UVM allocations on older multi-GPU systems    
#    - export CUDA_LAUNCH_BLOCKING=1
#    - export CUDA_VISIBLE_DEVICES=0
    - mkdir build-cuda
    - cd build-cuda
    - cmake -DCMAKE_BUILD_TYPE=Debug -DHDF5_ROOT=/usr/local/hdf5/parallel -DKokkos_ARCH_WSM=True -DKokkos_ARCH_PASCAL61=True -DKokkos_ENABLE_CUDA=True -DKokkos_ENABLE_OPENMP=True -DCMAKE_CXX_COMPILER=$(pwd)/../external/kokkos/bin/nvcc_wrapper -DKokkos_ENABLE_CUDA_LAMBDA=True ../ && make && make test

# run short suite on CPUs
parthenon-cpu-short:
  tags:
    - cpu
  stage: short
  script:
    - mkdir build
    - cd build
    - cmake -DCMAKE_BUILD_TYPE=Debug -DHDF5_ROOT=/usr/local/hdf5/parallel -DKokkos_ARCH_WSM=True -DKokkos_ENABLE_OPENMP=True ../ && make && make test

